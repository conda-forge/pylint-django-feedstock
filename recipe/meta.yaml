{% set name = "pylint-django" %}
{% set version = "2.0.14" %}
{% set sha256 = "c9bbcff6b87ee8466fae274fd7aae3d2d3d4c4d1ea20c48cbce673e837e36048" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - django
    - pylint-plugin-utils >=0.2.1
    - pylint >=1.8.2

test:
  imports:
    - pylint_django
    - pylint_django.augmentations
    - pylint_django.checkers
    - pylint_django.transforms

about:
  home: https://github.com/PyCQA/pylint-django
  license: GPL 2
  license_file: LICENSE
  summary: A Pylint plugin to help Pylint understand the Django web framework

extra:
  recipe-maintainers:
    - jakirkham
